	<script type="text/javascript">
		var phoneWidth = parseInt(window.screen.width);
		var phoneScale = phoneWidth / 640;
		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)) {
			var version = parseFloat(RegExp.$1);
			// andriod 2.3
			if (version > 2.3) {
				document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' +
					phoneScale + ', target-densitydpi=device-dpi">');
				// andriod 2.3以上
			} else {
				document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
			}
			// 其他系统
		} else {
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
		}
		//微信去掉下方刷新栏
		if (RegExp("MicroMessenger").test(navigator.userAgent)) {
			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
				WeixinJSBridge.call('hideToolbar');
			});
		}
	</script>

	<script>
		$(document).ready(function (e) {


			// 按鈕轉動
			$(".game_go").click(function(){
				rotateButton(360, ".game_go");
			});

			function rotateButton(d){
				var elem = $(".game_go");

				$({deg:0}).animate({deg: d},{
					duration:1000,
					step: function(now){
						elem.css({
							transform: "rotate(" + now + "deg)"
						});
					}
				});
			}
			//一等奖 关闭
			$("#jianpin_one em img").click(function () {
				$("#jianpin_one").hide();
			});
			//二等奖 关闭

			});

			$("#jianpin_ten em img").click(function () {
				$("#jianpin_ten").hide();
			});




			// 扭蛋動畫
			var count = 10;
			$(".wdjifen").html(count);
			$(".game_go").click(function () {
				count -= 1;
				if (count < 0) {
					for (i = 1; i <= 11; i++) {
						$(".qiu_" + i).removeClass("wieyi_" + i);
					}
					$("#no_jifeng").show();
				} else {
					draw()
				}
			});

			function draw() {
				var number = Math.floor(10 * Math.random() + 1);
				for (i = 1; i <= 10; i++) {
					$(".qiu_" + i).removeClass("diaol_" + i);
					$(".qiu_" + i).addClass("wieyi_" + i);
				};

				setTimeout(function () {
					for (i = 1; i <= 10; i++) {
						$(".qiu_" + i).removeClass("wieyi_" + i);
					}
				}, 1100);
				setTimeout(function () {
					switch (number) {
						case 1:
							$(".zjdl").children("span").addClass("diaL_one");
							break;
						case 2:
							$(".zjdl").children("span").addClass("diaL_two");
							break;
						case 3:
							$(".zjdl").children("span").addClass("diaL_three");
							break;
						case 4:
							$(".zjdl").children("span").addClass("diaL_four");
							break;
						case 5:
							$(".zjdl").children("span").addClass("diaL_five");
							break;
						case 6:
							$(".zjdl").children("span").addClass("diaL_six");
							break;
						case 7:
							$(".zjdl").children("span").addClass("diaL_seven");
							break;
						case 8:
							$(".zjdl").children("span").addClass("diaL_eight");
							break;
						case 9:
							$(".zjdl").children("span").addClass("diaL_nine");
							break;
						case 10:
							$(".zjdl").children("span").addClass("diaL_ten");
							break;
					}
					$(".zjdl").removeClass("none").addClass("dila_Y");
					setTimeout(function () {
						switch (number) {
							case 1:
								$("#jianpin_one").show();
								break;
							case 2:
								$("#jianpin_two").show();
								break;
							case 3:
								$("#jianpin_three").show();
								break;
							case 4:
								$("#jianpin_four").show();
								break;
							case 5:
								$("#jianpin_five").show();
								break;
							case 6:
								$("#jianpin_six").show();
								break;
							case 7:
								$("#jianpin_seven").show();
								break;
							case 8:
								$("#jianpin_eight").show();
								break;
							case 9:
								$("#jianpin_nine").show();
								break;
							case 10:
								$("#jianpin_ten").show();
								break;
						}
					}, 900);
				}, 1100)

				//取消动画
				setTimeout(function () {
					$(".zjdl").addClass("none").removeClass("dila_Y");
					$(".wdjifen").html(count);
					$(".zjdl").children("span").removeAttr('class');

				}, 2500)
			}
		});
